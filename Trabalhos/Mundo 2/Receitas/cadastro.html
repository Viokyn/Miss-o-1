<body>
    <main class="container-fluid" style="margin-top: 100px;">
        <h2 style="text-align: left; margin-left: 20px; font-weight: bold;">Efetue seu Cadastro</h2>
        <form action="index.php" method="POST">
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputName" name="name" placeholder="Insira seu Nome">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputEmail" name="email"
                        placeholder="Insira seu E-mail">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputCEP" class="col-sm-2 col-form-label">CEP</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputCEP" name="cep" placeholder="Insira seu CEP">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputAddress" class="col-sm-2 col-form-label">Endereço</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputAddress" name="address"
                        placeholder="Insira seu Endereço">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputAddress2" class="col-md-2 col-form-label">Nº</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Número">
                </div>
                <label for="inputComplemento" class="col-md-2 col-form-label">Complemento</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputComplemento" name="complemento"
                        placeholder="Complemento">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputCity" class="col-md-2 col-form-label">Cidade</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputCity" name="city" placeholder="Insira sua Cidade">
                </div>
                <label for="inputUF" class="col-md-1 colf-form-label">UF</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputUF" name="uf" placeholder="UF">
                </div>
                <button type="submit" class="btn btn-dark">Cadastrar</button>
            </div>
        </form>
